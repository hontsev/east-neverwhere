      <div class="container">
	  <div class="col-md-12" style="padding-bottom:60px">
			<h2 class="form-signin-heading" style="color:#fff"><b>小工具</b></h2>
		</div>		
	  <div class="col-md-12">
	  		<div class="col-md-2" data-spy="affix" data-offset-top="0">
			<div class="row">
				<div class="span6">
					<ul class="nav nav-list" style="border-left:1px solid #ccc">
						<!-- <li class="nav-header">List header</li> -->
						<li><a href="javascript:to(1)">数学公式mml转latex</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-md-10 text pull-right" >
		<div id="area1">
		<div class="col-md-12">
			<h4 class="form-signin-heading" style="color:#fff">
				<b>mathML(.mml) => latex</b> 
				<button class="btn btn-primary" onclick="doit()">=></button>
			</h4>
		</div>
		
			<div class="col-md-6">
				<textarea id="ori" class="form-control" rows="12"></textarea>
			</div>
			<div class="col-md-6">
				<textarea id="res" class="form-control" rows="12"></textarea>
			</div>
		</div>
		
				
		</div>
		
	  </div>

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/menubar.js"></script>
	<script>
		function to(num){
			maxnum=3;
			for(i=1;i<=maxnum;i++){
				if(i==num)$("#area"+i).show();
				else $("#area"+i).hide();
			}
		}
		to(1);
		
		function doit(){
			text=$("#ori").val();
			translate(text);
		}
		
		function getXml(){
			url="http://neverwhere.esy.es/xsltml_2.1.2/result.xml";
			$.ajax({
				url:url,
				dataType: 'xml',
				type:"get",
				success:function(res){
					console.log(res);
					$("#res").text(res);
				}
			});
		}
		
	  
		
		function translate(mml){
			$.ajax({
				url:encodeURI("http://neverwhere.esy.es/xsltml_2.1.2/writexml.php?mathml="+mml),
				type:"get",
				success:function(res){
					getXml();
				}
			});
		}
	</script>
