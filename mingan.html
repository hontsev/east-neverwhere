	<script language="JavaScript">

var m = 1;
function doIt() {
	s=$("#co1").val();
	str_select = $('#level_select').val();
	
    if (m == 2) return true;
    else if (m == 1) minganci(s, str_select);
	else if (m == 3) convert1(s);
    else if (m == 4) convert_fgf(s);
    else if (m == 5) convert_dd(s);
    else if (m == 6) convert_hxw(s);
    else if (m == 7) convert_paiban(s);
    return false;
}

function changeMode(i) {
    m = i;
	doIt();
	return false;
}

</script>
