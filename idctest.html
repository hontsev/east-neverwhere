      <div class="container">

			<h2 class="form-signin-heading" style="color:#fff"><b>中国公民身份证相关</b></h2>
		</div>		
	  <div class="col-md-12" >
	  
  <form class="form-horizontal">
    <fieldset>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">身份证号</label>
          <div class="controls">
            <input type="text" id="rid"  placeholder="18位" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">地点</label>
          <div class="controls">
            <input type="text" id="area"  placeholder="身份证0~6位代码表示" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">生日</label>
          <div class="controls">
            <input type="text" id="dob" placeholder="身份证7~15位代码表示" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">性别</label>
          <div class="controls">
            <input type="text" id="gender" placeholder="身份证17位代码奇偶表示" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    </fieldset>
  </form>
