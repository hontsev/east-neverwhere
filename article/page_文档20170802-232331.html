			<p>帝国的毁灭</p><p>游戏开发</p><p>&nbsp;</p><p>1&nbsp;游戏用每一帧推进事件。</p><p>2&nbsp;事件包含：触发原则，事件内容，事件描述。</p><p>3&nbsp;触发原则是：某条件存在，某条件不存在，某条件数学运算结果是否符合。</p><p>4&nbsp;事件内容是：增加某条件，去掉某条件，对某条件进行四则运算。</p><p>5&nbsp;事件描述是：事件触发时的正则表达式，事件发生过程中的正则表达式。</p><p>6&nbsp;条件包括：布尔条件，数值条件，终结条件。</p>
