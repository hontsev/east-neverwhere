<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>乌有乡 - East Neverwhere</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/sixsquarestyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-image:url(image/bg.jpg);background-repeat:no-repeat; background-attachment:fixed;background-size:cover">
  <nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="http://eastneverwhere.party/">乌有乡 - East Neverwhere</a>
   </div>
   <div>
      <ul class="nav navbar-nav" id='menubar'></ul>
   </div>
</nav>
      <div class="container">
	  <div class="col-md-12" style="padding-bottom:60px">
			<h2 class="form-signin-heading" style="color:#fff"><b>乌有乡 - 入口</b></h2>
			<font style="color:#fff;" >坚持信仰，爱将永生。</font>
		</div>		
	  <div class="col-md-12">
		<input type="file" id="file" onchange="handleFiles(this.files)"/>
		</div>
		
	  </div>
	  

    </div> <!-- /container -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/menubar.js"></script>
	<script>
			function handleFiles(files) {
			if (files.length) {
				var file = files[0];
				var reader = new FileReader();
				if (/text\/\w+/.test(file.type)) {
					reader.onload = function() {
						$('<pre>' + this.result + '</pre>').appendTo('body');
					}
					reader.readAsText(file);
				} else if(/image\/\w+/.test(file.type)) {
					reader.onload = function() {
						$('<img src="' + this.result + '"/>').appendTo('body');
					}
					reader.readAsDataURL(file);
				}
			}
		}
	</script>
  </body>
</html>
