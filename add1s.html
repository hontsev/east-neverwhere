<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>+1s</title>
		<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="images/main.css" rel="stylesheet">
		<script type="text/javascript" src="images/jquery.min.js"></script>
	</head>
	<body >
	<div class="container">
		<div class="col-lg-12 center-block">
			<div class="row" style="height:100px;margin-top:10%">
				<h2 class="text-center text-1" id="info" rel="1"></h2>
			</div>
			<div class="row center-block candle-all" id="add-one-second">
				<div class="flame">
					<div class="inner-flame"></div>
				</div>
				<div class="outer-glow">
					<div class="inner-outer-glow"></div>
				</div>
				<div class="wick"></div>
				<div class="candle">
					<div class="top">
						<div class="top_inner"></div>
					</div>
					<div class="bottom"></div>
					<div class="wax-drip">
						<div class="falling-wax"></div>
					</div>
				</div>
				<div class="plate">
					<div class="lightning"></div>
					<div class="plate-inner"></div>
				</div>
				<div class="plate-bottom"></div>
			</div>
			<div class="block-center"> 
				<h2 class="text-center text-1">已续 <strong id="seconds" style="color:#c22;">1234</strong> 秒</h2>
			</div>
		</div>
		
	</div>
		<footer> 
            <h4 class="text-center"><a href="http://www.mofaxiehui.com/">点击进入膜法协会，获取更多姿势水平！</a></h4>
        </footer> 
		<script type="text/javascript">
		
		function add1s(){
			var love = $("#info");
			love.text("+1s");
			love.animate({paddingTop:"80px"},0);
			love.fadeIn(100);
			love.animate({paddingTop:""},500,"linear");
			love.fadeOut(200);
			var a=parseInt($("#seconds").text())+1;
			console.log(a);
			$("#seconds").text(a);
		}
		
$(function(){
	$("#add-one-second").click(function(){
		var love = $("#info");
		var id = love.attr("rel");
		add1s();
		$.ajax({
			type:"POST",
			url:"http://1s.mfxh8.com/love.php",
			data:"id="+id,
			cache:false,
			success:function(data){
				love.html(data);
				show1s();
			}
		});
		return false;
	});
});
</script>

	</body>

</html>
